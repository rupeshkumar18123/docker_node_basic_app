<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is web application to testing docker </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            gap: 2rem;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            width: 100%;
        }
        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration</h2>
            <form id="registrationForm" action="/register" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <div class="button-group">
                    <button type="submit">Register</button>
                    <button type="button" onclick="toggleForms()">Go to Login</button>
                </div>
            </form>
        </div>
        <div class="form-container" id="loginContainer" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <label for="login_email">Email:</label>
                <input type="text" id="login_email" name="email" required>
                
                <label for="login_password">Password:</label>
                <input type="password" id="login_password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <button onclick="toggleForms()">Go to Registration</button>
        </div>
        <script>
            function toggleForms() {
                const registrationContainer = document.querySelector('.form-container:first-of-type');
                const loginContainer = document.getElementById('loginContainer');
                if (registrationContainer.style.display === 'none') {
                    registrationContainer.style.display = 'flex';
                    loginContainer.style.display = 'none';
                } else {
                    registrationContainer.style.display = 'none';
                    loginContainer.style.display = 'flex';
                }
            }
        </script>
    </div>
</body>
</html>
